<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-p6G8LJhD1oQyI+vZTxMyu58OmtV39yWb9e2MHdQcUeXgQFtENBxdT1Io3CDVN6Fi3pyTw5DThHvHzyAU5y4i1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
           <div class="music-player">
                 <nav>
                     <div class="circle">
                         <i class="fas fa-angle-left" aria-hidden="true"></i>
                     </div>
                     <div class="circle">
                         <i class="fas fa-bars" aria-hidden="true"></i>
                     </div>
                 </nav>
           </div>
     </div>
</body>
</html>
