<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46ecabe206.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
     <div class="container">
           <div class="music-player">
                 <nav>
                     <div class="circle">
                         <i class="fa-sharp-duotone fa-solid fa-angles-left"></i>
                     </div>
                     <div class="circle">
                         <i class="fa-solid fa-bars"></i>
                     </div>
                 </nav>

                 <img src="music/image.jpg" alt="" class="song-img">
                 <h1>Forever young</h1>
                 <p>The Jay-z</p>

                 <audio  controls id="songs">
                    <source src="music/forever.mp3" type="audio/mp4">
                 </audio>
                 <input type="range" value="0" id="progress">

                 <div class="controls">
                           <div><i class="fa-solid fa-backward"></i></div>
                           <div onclick="playPause()"><i class="fa-solid fa-play" id="controls"></i></div>
                           <div><i class="fa-solid fa-forward"></i></div>
                 </div>
           </div>
     </div>
</body>
</html>
